{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Find a Tune{% endblock %}</h1>
    
    {% for tune in tunes %}
        <div class="tune">
            <h3>tune</h3>
        </div>
    {% endfor %}

    <form action="{{ url_for("find_a_tune")}}" method=["get", "post"]>
    <label for="tune_name">Tune name</label>
    <input type="text" id="tunename" name="tname" placeholder="tunename">
    <button type="submit">Lookup</button>
{% endblock %}
